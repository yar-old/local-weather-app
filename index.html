<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Local Weather</title>

    <!-- Load Custom Styles -->
    <link rel="stylesheet" href="assets/css/style.css" charset="utf-8">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Current Weather</h1>
    <p id="city"></p>

    <h1 id="temp">
      <span id="celsius"></span>
      <span id="fahrenheit"></span>
      <h1 id="status"></h1>
    </h1>

    <div class="icon sun-shower hide">
      <div class="cloud"></div>
      <div class="sun">
        <div class="rays"></div>
      </div>
      <div class="rain"></div>
    </div>

    <div class="icon thunder-storm hide">
      <div class="cloud"></div>
      <div class="lightning">
        <div class="bolt"></div>
        <div class="bolt"></div>
      </div>
    </div>

    <div class="icon cloudy hide">
      <div class="cloud"></div>
      <div class="cloud"></div>
    </div>

    <div class="icon flurries hide">
      <div class="cloud"></div>
      <div class="snow">
        <div class="flake"></div>
        <div class="flake"></div>
      </div>
    </div>

    <div class="icon sunny hide">
      <div class="sun">
        <div class="rays"></div>
      </div>
    </div>

    <div class="icon rainy hide">
      <div class="cloud"></div>
      <div class="rain"></div>
    </div>

    <p>
      <span class="lighter-text">by</span> <a href="https://github.com/yramocan">yramocan</a>
    </p>

    <!-- Load JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js" charset="utf-8"></script>
    <!-- Load JQuery UI -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" charset="utf-8"></script>
    <!-- Load weather.js -->
    <script src="assets/js/weather.js" charset="utf-8"></script>
  </body>
</html>
